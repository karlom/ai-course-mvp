version: "3.8"
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ai_course
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - miniodata:/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - postgres
      - minio

  node-worker:
    build:
      context: ./node-worker
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
      - api

  python-worker:
    build:
      context: ./python-worker
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8001:8001"
    depends_on:
      - minio

